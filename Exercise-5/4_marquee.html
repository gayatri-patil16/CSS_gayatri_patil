<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee</title>
	<style>
		h1{
			animation-name : anim;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			
		}
		@keyframes anim{
			0%{
				color: orange;
			}
			50%{
				color: red;
			}
			100%{
				color: orange;
			}
		}

	</style>
</head>
<body>
<marquee><h1>TCS employees have 2 weeks to return to office or they will face strict action..</h2></marquee>
</body>
</html>
